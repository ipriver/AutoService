{% extends 'news/base.html' %}
{% block content %}
  <h2> Отзывы о нас </h2>
  {% if comments_list %}
    <ul>
      {% for comment in comments_list %}
        <li>
          <h2 class="title">{{comment.title }}</h2>
          <p class="author">{{comment.author }}</p>
          <p class="date">{{comment.date }}</p>
          <p class="comment">{{comment.comment }}</p>
        </li>
      {% endfor %}
    </ul>  
  {% else %}
    <p> Нету отзывов </p>
  {% endif %}  
{% endblock %}
